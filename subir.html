    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const titleInput = document.getElementById('title-input');
        const authorInput = document.getElementById('author-input');
        const descriptionInput = document.getElementById('description-input');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const projectsContainer = document.getElementById('projects-container');
        const fileViewer = document.getElementById('file-viewer');
        const fileIframe = document.getElementById('file-iframe');
        const nav = document.getElementById('main-nav');
        const navToggle = document.getElementById('nav-toggle');
        const navList = nav.querySelector('ul');

        // Simulación de base de datos de proyectos
        let projects = [];

        searchButton.addEventListener('click', performSearch);
        uploadButton.addEventListener('click', uploadProject);
        navToggle.addEventListener('click', toggleNav);

        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const filteredProjects = projects.filter(project => 
                project.title.toLowerCase().includes(searchTerm) ||
                project.author.toLowerCase().includes(searchTerm) ||
                project.description.toLowerCase().includes(searchTerm)
            );
            renderProjects(filteredProjects);
        }

        function uploadProject() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, seleccione un archivo para subir.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newProject = {
                    id: Date.now(),
                    title: titleInput.value,
                    author: authorInput.value,
                    description: descriptionInput.value,
                    file: file.name,
                    fileContent: e.target.result,
                    fileType: file.type,
                    comments: []
                };
                projects.unshift(newProject);
                renderProjects(projects);
                clearInputs();
            };
            reader.readAsDataURL(file);
        }

        function renderProjects(projectsToRender) {
            projectsContainer.innerHTML = '';
            projectsToRender.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project-item';
                projectElement.innerHTML = `
                    <h3>${project.title}</h3>
                    <p><strong>Autor:</strong> ${project.author}</p>
                    <p><strong>Descripción:</strong> ${project.description}</p>
                    <p><strong>Archivo:</strong> ${project.file}</p>
                    <button onclick="viewFile(${project.id})">Ver Archivo</button>
                    <div class="comments">
                        <h4>Comentarios:</h4>
                        ${project.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                        <input type="text" id="comment-input-${project.id}" placeholder="Añadir un comentario">
                        <button onclick="addComment(${project.id})">Comentar</button>
                    </div>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }

        function clearInputs() {
            titleInput.value = '';
            authorInput.value = '';
            descriptionInput.value = '';
            fileInput.value = '';
        }

        function toggleNav() {
            navList.style.display = navList.style.display === 'flex' ? 'none' : 'flex';
        }

        // Función para mantener el nav fijo al desplazarse
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Función global para añadir comentarios
        window.addComment = function(projectId) {
            const commentInput = document.getElementById(`comment-input-${projectId}`);
            const comment = commentInput.value.trim();
            if (comment) {
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    project.comments.push(comment);
                    renderProjects(projects);
                }
            }
        };

        // Función global para ver archivos

            const project = projects.find(p => p.id === projectId);
            if (project && project.fileContent) {

                fileViewer.style.display = 'block';

function saveProject(project) {
    let projects = JSON.parse(localStorage.getItem('projects')) || [];
    projects.push(project);
    localStorage.setItem('projects', JSON.stringify(projects));
    alert('Proyecto guardado exitosamente.');
}
